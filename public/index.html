<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Heatmap</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <style>
    html,
    body,
    #root,
    .leaflet-container {
      height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
    }

    body {
      box-sizing: border-box;
      color: white;
      font-family: monospace;
      font-size: 12px;
    }

    a {
      color: white;
    }

    ul {
      padding: 0 0 0 15px;
      margin: 0;
    }

    .map {
      z-index: 1;
    }

    .loading {
      align-items: center;
      background: black;
      display: flex;
      height: 100vh;
      justify-content: center;
      left: 0;
      position: fixed;
      top: 0;
      width: 100vw;
      z-index: 3;
    }

    .tools {
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 12px;
      top: 12px;
      width: 200px;
      z-index: 2;
    }

    .tool {
      background: #262626;
      border: 1px solid rgba(255, 255, 255, 0.5);
      margin-bottom: 5px;
    }

    .tool>label {
      background: black;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      display: block;
      padding: 4px 10px;
      position: relative;
    }

    .tool label span {
      height: 100%;
      line-height: 20px;
      position: absolute;
      right: 0;
      text-align: center;
      top: 0;
      width: 23px;
    }

    .tool>div {
      padding: 10px;
    }

    .tool button,
    .tool input,
    .tool select {
      background: black;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 0;
      color: white;
      cursor: pointer;
      margin-right: 2px;

    }

    .zoom {
      justify-content: space-between;
    }

    .zoom button {
      width: 30px;
    }

    .color-trans-white {
      color: rgba(255, 255, 255, 0.5);
    }

    .flex {
      align-items: center;
      display: flex;
    }

    .leaflet-control-attribution {
      position: fixed;
      z-index: -1;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="./bundle.js"></script>
</body>

</html>
